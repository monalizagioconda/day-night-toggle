<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Theme Toggle</title>

  <link rel="stylesheet" href="light-dark-toggle.css">

</head>
<body>
  <div>
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">  <!--etykietka-->
      <img src="icons/moon-regular.svg"/>  <!--fa-> fontawesome.com -->
      <img src="icons/sun-regular.svg"/> 
      <div class="ball"></div>
    </label>  <!-- for attribute (dla labela) is linking with the id for the input. When we click the label it will toggle the check effect in the input -->
  </div>

  <p>night mode | day mode</p>

  <script src="light-dark-toggle.js"></script>
</body>
</html>
